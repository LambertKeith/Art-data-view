<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <form method="GET">
        <input type="text" name="name" placeholder="Name" value="{{ filters.name }}">
        <input type="text" name="category" placeholder="Category" value="{{ filters.category }}">
        <input type="number" name="price" placeholder="Price" value="{{ filters.price }}">
        <input type="number" name="stock" placeholder="Stock" value="{{ filters.stock }}">
        <button type="submit">Filter</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>
                    {% if product.img_path %}
                    <img src="{{ product.img_path }}" alt="{{ product.name }}" width="100">
                    {% else %}
                    No Image
                    {% endif %}
                </td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.stock }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
